<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Box</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Post Box</h1>
  <div class="container">

    <div class="left">
      <form action="" id="form">
        <label for="">Write your post here</label>
        <br><br>

        <textarea name="" id="input" cols="30" rows="10" placeholder="write here"
          style="font-size: 20px;font-weight: bold;"></textarea>
        <br><br>
        <div id="msg">

        </div>
        <button type="submit" id="btn">Post</button>
      </form>
    </div>

    <div class="right">
      <h3>Your post here</h3>
      <div id="posts">
        <div>
          <p>Post 1</p>
          <span class="options">
            <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
            <i onClick="deletePost(this)" class="fa-solid fa-trash"></i>
          </span>
        </div>

        <div>
          <p>Post 2</p>
          <span class="options">
            <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
            <i onClick="deletePost(this)" class="fa-solid fa-trash"></i>
          </span>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
